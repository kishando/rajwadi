<!DOCTYPE html>
<html lang="en">

<head>
 {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
{% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>

    
  <div class="content">
    <div class="text">forgot password</div>
    <form id="login-form" method="post">
	{% csrf_token %}
      <div class="field">
        <span class="bx bxs-user"></span>
        <input type="text" name="username" id="username" placeholder="enter username" required>
      </div>

      <div class="field">
        <span class="bx bxs-lock-alt"></span>
        <input type="number" name="OTPcode" id="number"placeholder="Enter OTP default 1234">
      </div>
	  <br>
	  <div class="field">
        <span class="bx bxs-lock-alt"></span>
       <input type="password"  name='newpassword' id="password" placeholder="created new password" required>
      </div><br>
	  
	  <div class="field">
        <span class="bx bxs-lock-alt"></span>
      <input type="password" name='newpasswordconfirm'  id="password" placeholder="Enter  password" required>
      </div><br>
	  
	 
		<button>submit </button>
   
    <div class="foot">
      <a>back to login </a>
      <a href="/" class="in">login</a>
    </div>
    </form>

    
  </div>
  <script>
    const body = document.querySelector("body"),
      modeToggle = document.querySelector(".dark-light");
    modeToggle.addEventListener("click", () => {
      modeToggle.classList.toggle("active");
      body.classList.toggle("dark");
      if (!body.classList.contains("dark")) {
        localStorage.setItem("mode", "light-mode");
      } else {
        localStorage.setItem("mode", "dark-mode");
        
      }
    })
  </script>
</body>

</html>
